<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5 изображений - Страница 2</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            overflow-x: hidden;
            background: #000;
        }
        
        .preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            transition: opacity 0.5s ease;
        }
        
        .preloader.hidden {
            opacity: 0;
            pointer-events: none;
        }
        
        .loader-gif {
            width: 80px;
            height: 80px;
        }
        
        .image-container {
            width: 100vw;
            background: #000;
            opacity: 0;
            transform: translateY(30px);
            transition: opacity 0.8s ease, transform 0.8s ease;
        }
        
        .image-container.loaded {
            opacity: 1;
            transform: translateY(0);
        }
        
        .image-container img {
            width: 100%;
            height: auto;
            display: block;
            cursor: pointer;
            transition: transform 0.2s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        
        #zero-image:active {
            transform: translateY(4px) scale(0.98);
        }
        
        #first-image:active {
            transform: translateY(4px) scale(0.98);
        }
    </style>
</head>
<body>
    <!-- Прелоадер -->
    <div class="preloader" id="preloader">
        <img src="loadgif.gif" alt="Загрузка" class="loader-gif">
    </div>

    <!-- Основной контент -->
    <div class="image-container" id="imageContainer">
        <img id="zero-image" src="zero.png" alt="Zero">
        <img id="first-image" src="1a.png" alt="Изображение 1a" onclick="navigateToPage('page3.html')">
        <img src="2a.png" alt="Изображение 2a">
        <img src="promo20.png" alt="Promo 20">
        <img src="3a.png" alt="Изображение 3a">
        <img src="4a.png" alt="Изображение 4a">
        <img src="5a.png" alt="Изображение 5a">
    </div>

    <script>
        // Ждем загрузки всех изображений
        window.addEventListener('load', function() {
            const images = document.querySelectorAll('.image-container img');
            const totalImages = images.length;
            let loadedImages = 0;
            const preloader = document.getElementById('preloader');
            const imageContainer = document.getElementById('imageContainer');

            function imageLoaded() {
                loadedImages++;
                if (loadedImages === totalImages) {
                    setTimeout(function() {
                        preloader.classList.add('hidden');
                        imageContainer.classList.add('loaded');
                    }, 300);
                }
            }

            images.forEach(img => {
                if (img.complete) {
                    imageLoaded();
                } else {
                    img.addEventListener('load', imageLoaded);
                    img.addEventListener('error', imageLoaded);
                }
            });

            if (loadedImages === totalImages) {
                setTimeout(function() {
                    preloader.classList.add('hidden');
                    imageContainer.classList.add('loaded');
                }, 300);
            }
        });

        function navigateToPage(url) {
            document.body.style.opacity = '0';
            document.body.style.transform = 'translateY(-20px)';
            document.body.style.transition = 'opacity 0.5s ease, transform 0.5s ease';
            
            setTimeout(function() {
                window.location.href = url;
            }, 500);
        }

        // Тактильная отдача для zero.png
        const zeroImage = document.getElementById('zero-image');
        zeroImage.addEventListener('touchstart', function() {
            this.style.transform = 'translateY(4px) scale(0.98)';
        });
        
        zeroImage.addEventListener('touchend', function() {
            this.style.transform = 'translateY(0) scale(1)';
        });

        // Тактильная отдача для 1a.png
        const firstImage = document.getElementById('first-image');
        firstImage.addEventListener('touchstart', function() {
            this.style.transform = 'translateY(4px) scale(0.98)';
        });
        
        firstImage.addEventListener('touchend', function() {
            this.style.transform = 'translateY(0) scale(1)';
        });
    </script>
</body>
</html>
