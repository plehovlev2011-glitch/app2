<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добро пожаловать!</title>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            overflow: hidden;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s ease, transform 0.5s ease;
            background: #000;
            font-family: 'Ubuntu Mono', monospace;
        }
        
        body.loaded {
            opacity: 1;
            transform: translateY(0);
        }
        
        .welcome-container {
            width: 300vw; /* 3 слайда по 100vw */
            height: 100vh;
            display: flex;
            flex-direction: row; /* Изменено с column на row */
            transition: transform 0.4s ease;
        }
        
        .welcome-slide {
            width: 100vw; /* Каждый слайд занимает 100% ширины viewport */
            height: 100vh;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #000;
        }
        
        .welcome-slide img {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
        }
        
        .slide-indicator {
            position: fixed;
            bottom: 30px;
            left: 20px;
            display: flex;
            gap: 10px;
            z-index: 100;
        }
        
        .indicator-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #666;
            transition: background 0.3s ease;
        }
        
        .indicator-dot.active {
            background: #ff4444;
        }
        
        .next-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 15px 30px;
            background: #ff4444;
            color: white;
            border: none;
            border-radius: 35px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            font-family: 'Ubuntu Mono', monospace;
            transition: transform 0.2s ease, background 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 68, 68, 0.3);
            letter-spacing: 0.5px;
        }
        
        .next-button:active {
            transform: scale(0.95);
            background: #ff3333;
        }
    </style>
</head>
<body>
    <div class="welcome-container" id="welcomeContainer">
        <div class="welcome-slide">
            <img src="welcome1.png" alt="Добро пожаловать 1">
        </div>
        <div class="welcome-slide">
            <img src="welcome2.png" alt="Добро пожаловать 2">
        </div>
        <div class="welcome-slide">
            <img src="welcome3.png" alt="Добро пожаловать 3">
        </div>
    </div>

    <div class="slide-indicator" id="slideIndicator">
        <div class="indicator-dot active"></div>
        <div class="indicator-dot"></div>
        <div class="indicator-dot"></div>
    </div>

    <button class="next-button" id="nextButton">ОКЕЙ</button>

    <script>
        // Проверяем, был ли пользователь уже здесь
        if (localStorage.getItem('hasSeenWelcome')) {
            window.location.href = 'index.html';
        }

        let currentSlide = 0;
        const totalSlides = 3;
        const welcomeContainer = document.getElementById('welcomeContainer');
        const nextButton = document.getElementById('nextButton');
        const indicatorDots = document.querySelectorAll('.indicator-dot');

        // Анимация появления
        window.addEventListener('load', function() {
            setTimeout(function() {
                document.body.classList.add('loaded');
            }, 50);
        });

        // Функция переключения слайдов
        function goToSlide(slideIndex) {
            currentSlide = slideIndex;
            welcomeContainer.style.transform = `translateX(-${slideIndex * 100}vw)`;
            
            // Обновляем индикаторы
            indicatorDots.forEach((dot, index) => {
                dot.classList.toggle('active', index === slideIndex);
            });
            
            // Обновляем текст кнопки
            if (slideIndex === totalSlides - 1) {
                nextButton.textContent = 'ПОГНАЛИ';
            } else {
                nextButton.textContent = 'ОКЕЙ';
            }
        }

        // Обработчик кнопки
        nextButton.addEventListener('click', function() {
            if (currentSlide < totalSlides - 1) {
                goToSlide(currentSlide + 1);
            } else {
                // Завершаем приветствие
                completeWelcome();
            }
        });

        // Swipe для мобильных устройств
        let startX = 0;
        let currentX = 0;

        welcomeContainer.addEventListener('touchstart', (e) => {
            startX = e.touches[0].clientX;
        });

        welcomeContainer.addEventListener('touchmove', (e) => {
            currentX = e.touches[0].clientX;
        });

        welcomeContainer.addEventListener('touchend', () => {
            const diff = startX - currentX;
            
            if (Math.abs(diff) > 50) {
                if (diff > 0 && currentSlide < totalSlides - 1) {
                    goToSlide(currentSlide + 1);
                } else if (diff < 0 && currentSlide > 0) {
                    goToSlide(currentSlide - 1);
                }
            }
        });

        // Завершение приветствия
        function completeWelcome() {
            localStorage.setItem('hasSeenWelcome', 'true');
            
            const userData = {
                firstVisit: new Date().toISOString(),
                userAgent: navigator.userAgent,
                screenSize: `${screen.width}x${screen.height}`,
                language: navigator.language
            };
            
            localStorage.setItem('userFirstVisit', JSON.stringify(userData));
            
            document.body.classList.remove('loaded');
            document.body.style.opacity = '0';
            document.body.style.transform = 'translateY(20px)';
            
            setTimeout(function() {
                window.location.href = 'index.html';
            }, 500);
        }

        goToSlide(0);
    </script>
</body>
</html>
