<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Перец.Карта</title>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
        }
        
        body {
            overflow-x: hidden;
            background: #000;
            color: #fff;
            font-family: 'Ubuntu Mono', monospace;
            min-height: 100vh;
            touch-action: pan-y;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            transition: opacity 0.5s ease;
        }
        
        .loading-screen.hidden {
            opacity: 0;
            pointer-events: none;
        }
        
        .spinner {
            width: 60px;
            height: 60px;
            border: 4px solid #333;
            border-top: 4px solid #ff4444;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 30px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loading-text {
            font-size: 16px;
            text-align: center;
            height: 40px;
            margin-top: 20px;
            opacity: 0;
            transform: translateY(10px);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }
        
        .loading-text.visible {
            opacity: 1;
            transform: translateY(0);
        }
        
        .slider-container {
            max-width: 600px;
            width: 100%;
            text-align: center;
            padding: 40px 20px;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }
        
        .slider-container.visible {
            opacity: 1;
            transform: translateY(0);
        }
        
        .slider-title {
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 30px;
            color: #ff4444;
        }
        
        .slider-text {
            font-size: 16px;
            margin-bottom: 40px;
            line-height: 1.5;
            opacity: 0.9;
        }
        
        .slider-area {
            position: relative;
            width: 100%;
            height: 100px;
            background: #111;
            border-radius: 50px;
            margin: 40px auto;
            overflow: hidden;
            border: 2px solid #333;
            -webkit-user-select: none;
            user-select: none;
        }
        
        .slider-track {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #222;
        }
        
        .slider-progress {
            position: absolute;
            top: 0;
            left: 0;
            width: 0;
            height: 100%;
            background: linear-gradient(90deg, #ff4444 0%, #ff6666 100%);
            transition: width 0.1s ease;
        }
        
        .slider-thumb {
            position: absolute;
            top: 50%;
            left: 10px;
            transform: translateY(-50%);
            width: 80px;
            height: 80px;
            background: #ff4444;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            z-index: 2;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            -webkit-user-select: none;
            user-select: none;
        }
        
        .slider-hint {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 14px;
            color: #666;
            pointer-events: none;
            white-space: nowrap;
            transition: opacity 0.3s ease;
            z-index: 1;
        }
        
        .success-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s ease;
            z-index: 1000;
            padding: 20px;
        }
        
        .success-screen.active {
            opacity: 1;
            pointer-events: all;
        }
        
        .success-text {
            font-size: 36px;
            font-weight: bold;
            color: #ff4444;
            margin-bottom: 30px;
            text-align: center;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.5s ease forwards 0.5s;
        }
        
        .success-subtext {
            font-size: 18px;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.5s ease forwards 1s;
        }
        
        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .continue-button {
            padding: 15px 30px;
            background: #ff4444;
            color: white;
            border: none;
            border-radius: 35px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            font-family: 'Ubuntu Mono', monospace;
            transition: transform 0.2s ease, background 0.3s ease;
            letter-spacing: 0.5px;
            margin-top: 30px;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.5s ease forwards 1.5s;
            -webkit-tap-highlight-color: transparent;
        }
        
        .continue-button:active {
            transform: scale(0.95);
            background: #ff3333;
        }
        
        /* Для iOS Safari */
        @supports (-webkit-touch-callout: none) {
            .slider-thumb {
                cursor: -webkit-grab;
                cursor: grab;
            }
            
            .slider-thumb:active {
                cursor: -webkit-grabbing;
                cursor: grabbing;
            }
        }
    </style>
</head>
<body>
    <!-- Экран загрузки -->
    <div class="loading-screen" id="loadingScreen">
        <div class="spinner"></div>
        <div class="loading-text" id="loadingText"></div>
    </div>

    <!-- Основной контент (появится через 10 секунд) -->
    <div class="slider-container" id="sliderContainer">
        <div class="slider-title">
            Я НАЧИНАЮ ПОЛЬЗОВАТЬСЯ ПЕРЕЦ.КАРТОЙ
        </div>
        <div class="slider-text">
            Проведите слайдер вправо для доступа к странице
        </div>
        
        <div class="slider-area" id="sliderArea">
            <div class="slider-track"></div>
            <div class="slider-progress" id="sliderProgress"></div>
            <div class="slider-thumb" id="sliderThumb">→</div>
            <div class="slider-hint" id="sliderHint">Проведите →</div>
        </div>
    </div>

    <!-- Экран успеха -->
    <div class="success-screen" id="successScreen">
        <div class="success-text">
            Супер!
        </div>
        <div class="success-subtext">
            Доступ к странице получен
        </div>
        <button class="continue-button" onclick="continueToBpage()">
            ПРОДОЛЖИТЬ НА СТРАНИЦУ
        </button>
    </div>

    <script>
        const loadingScreen = document.getElementById('loadingScreen');
        const loadingText = document.getElementById('loadingText');
        const sliderContainer = document.getElementById('sliderContainer');
        const sliderArea = document.getElementById('sliderArea');
        const sliderThumb = document.getElementById('sliderThumb');
        const sliderProgress = document.getElementById('sliderProgress');
        const sliderHint = document.getElementById('sliderHint');
        const successScreen = document.getElementById('successScreen');
        
        let isDragging = false;
        let startX = 0;
        let currentX = 0;
        let sliderWidth, thumbWidth, maxDrag, successThreshold;
        
        // Список текстов для загрузки
        const loadingMessages = [
            "Подгружаем документы",
            "Загружаем соглашения", 
            "Проверка возможности выпуска",
            "Обращение к серверу",
            "Регистрация нового штрих-кода",
            "Генерация ключей",
            "Готово"
        ];
        
        let currentMessageIndex = 0;
        const totalLoadingTime = 10000; // 10 секунд
        const messageInterval = totalLoadingTime / loadingMessages.length;
        
        // Предотвращаем стандартное поведение для тач-устройств
        document.addEventListener('touchmove', function(e) {
            if (isDragging) {
                e.preventDefault();
            }
        }, { passive: false });
        
        // Анимация появления
        window.addEventListener('load', function() {
            startLoadingAnimation();
        });
        
        function startLoadingAnimation() {
            // Показываем первый текст
            showNextLoadingMessage();
            
            // Меняем текст каждые интервал
            const messageTimer = setInterval(showNextLoadingMessage, messageInterval);
            
            // Через 10 секунд показываем слайдер
            setTimeout(function() {
                clearInterval(messageTimer);
                
                // Скрываем экран загрузки
                loadingScreen.classList.add('hidden');
                
                // Показываем слайдер
                setTimeout(function() {
                    sliderContainer.classList.add('visible');
                    initSlider();
                }, 500);
                
            }, totalLoadingTime);
        }
        
        function showNextLoadingMessage() {
            if (currentMessageIndex < loadingMessages.length) {
                // Убираем текущий текст
                loadingText.classList.remove('visible');
                
                setTimeout(() => {
                    // Меняем текст
                    loadingText.textContent = loadingMessages[currentMessageIndex];
                    currentMessageIndex++;
                    
                    // Показываем с анимацией
                    setTimeout(() => {
                        loadingText.classList.add('visible');
                    }, 50);
                }, 300);
            }
        }
        
        function initSlider() {
            // Инициализируем размеры слайдера
            sliderWidth = sliderArea.offsetWidth;
            thumbWidth = sliderThumb.offsetWidth;
            maxDrag = sliderWidth - thumbWidth - 20;
            successThreshold = maxDrag * 0.9;
            
            // Начало перетаскивания (для тач-устройств)
            sliderThumb.addEventListener('touchstart', function(e) {
                e.preventDefault();
                startDrag(e.touches[0]);
            }, { passive: false });
            
            // Для десктопов
            sliderThumb.addEventListener('mousedown', function(e) {
                e.preventDefault();
                startDrag(e);
            });
            
            // Перетаскивание (для тач-устройств)
            document.addEventListener('touchmove', function(e) {
                if (isDragging) {
                    e.preventDefault();
                    drag(e.touches[0]);
                }
            }, { passive: false });
            
            // Для десктопов
            document.addEventListener('mousemove', function(e) {
                if (isDragging) {
                    e.preventDefault();
                    drag(e);
                }
            });
            
            // Окончание перетаскивания
            document.addEventListener('touchend', endDrag);
            document.addEventListener('mouseup', endDrag);
            
            // Предотвращаем выделение текста при перетаскивании
            document.addEventListener('selectstart', function(e) {
                if (isDragging) {
                    e.preventDefault();
                }
            });
        }
        
        function startDrag(e) {
            isDragging = true;
            startX = e.clientX || e.pageX;
            currentX = parseInt(sliderThumb.style.left) || 10;
            sliderThumb.style.transition = 'none';
            sliderProgress.style.transition = 'none';
            sliderHint.style.opacity = '0';
            
            // Для iOS Safari
            sliderThumb.style.cursor = 'grabbing';
        }

        function drag(e) {
            if (!isDragging) return;
            
            const clientX = e.clientX || e.pageX;
            const diffX = clientX - startX;
            currentX = Math.max(10, Math.min(maxDrag, 10 + diffX));
            
            // Плавное обновление позиции
            sliderThumb.style.left = currentX + 'px';
            sliderProgress.style.width = ((currentX - 10) / (maxDrag - 10) * 100) + '%';
            
            // Проверяем достижение порога
            if (currentX >= successThreshold) {
                sliderThumb.style.background = '#4CAF50';
                sliderThumb.textContent = '✓';
            } else {
                sliderThumb.style.background = '#ff4444';
                sliderThumb.textContent = '→';
            }
        }

        function endDrag() {
            if (!isDragging) return;
            
            isDragging = false;
            sliderThumb.style.transition = 'left 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94), background 0.3s ease';
            sliderProgress.style.transition = 'width 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94)';
            
            if (currentX >= successThreshold) {
                // Успех
                sliderThumb.style.left = maxDrag + 'px';
                sliderProgress.style.width = '100%';
                
                setTimeout(function() {
                    // Показываем экран "Супер!"
                    successScreen.classList.add('active');
                    
                    // Сохраняем в localStorage
                    localStorage.setItem('hasPassedSlider', 'true');
                    localStorage.removeItem('hasTriedBpage');
                }, 300);
            } else {
                // Возвращаем в начало
                sliderThumb.style.left = '10px';
                sliderThumb.style.background = '#ff4444';
                sliderThumb.textContent = '→';
                sliderProgress.style.width = '0%';
                
                setTimeout(function() {
                    sliderHint.style.opacity = '1';
                }, 1000);
            }
            
            // Для iOS Safari
            sliderThumb.style.cursor = 'grab';
        }

        // Продолжение на bpage.html
        function continueToBpage() {
            document.body.style.opacity = '0';
            document.body.style.transform = 'translateY(-20px)';
            document.body.style.transition = 'opacity 0.5s ease, transform 0.5s ease';
            
            setTimeout(function() {
                window.location.href = 'bpage.html';
            }, 500);
        }

        // Тактильная отдача для кнопки
        const continueButton = document.querySelector('.continue-button');
        continueButton.addEventListener('touchstart', function() {
            this.style.transform = 'translateY(4px) scale(0.98)';
        });
        
        continueButton.addEventListener('touchend', function() {
            this.style.transform = 'translateY(0) scale(1)';
        });
        
        // Инициализация размера при загрузке
        window.addEventListener('resize', function() {
            if (sliderArea) {
                sliderWidth = sliderArea.offsetWidth;
                maxDrag = sliderWidth - thumbWidth - 20;
                successThreshold = maxDrag * 0.9;
            }
        });
    </script>
</body>
</html>
