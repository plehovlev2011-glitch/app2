<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Перец.Карта</title>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            overflow-x: hidden;
            background: #000;
            color: #fff;
            font-family: 'Ubuntu Mono', monospace;
            min-height: 100vh;
            padding: 40px 20px;
        }
        
        .slider-container {
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
        }
        
        .slider-title {
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 30px;
            color: #ff4444;
        }
        
        .slider-text {
            font-size: 16px;
            margin-bottom: 40px;
            line-height: 1.5;
            opacity: 0.9;
        }
        
        .slider-area {
            position: relative;
            width: 100%;
            height: 100px;
            background: #111;
            border-radius: 50px;
            margin: 40px auto;
            overflow: hidden;
            border: 2px solid #333;
        }
        
        .slider-track {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #222;
        }
        
        .slider-thumb {
            position: absolute;
            top: 50%;
            left: 10px;
            transform: translateY(-50%);
            width: 80px;
            height: 80px;
            background: #ff4444;
            border-radius: 50%;
            cursor: pointer;
            transition: left 0.1s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            user-select: none;
        }
        
        .slider-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 14px;
            color: #666;
            pointer-events: none;
            white-space: nowrap;
        }
        
        .slider-success {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 18px;
            color: #ff4444;
            font-weight: bold;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
        }
        
        .success-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s ease;
            z-index: 1000;
        }
        
        .success-overlay.active {
            opacity: 1;
            pointer-events: all;
        }
        
        .success-text {
            font-size: 24px;
            font-weight: bold;
            color: #ff4444;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .continue-button {
            padding: 15px 30px;
            background: #ff4444;
            color: white;
            border: none;
            border-radius: 35px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            font-family: 'Ubuntu Mono', monospace;
            transition: transform 0.2s ease, background 0.3s ease;
            letter-spacing: 0.5px;
            margin-top: 20px;
        }
        
        .continue-button:active {
            transform: scale(0.95);
            background: #ff3333;
        }
    </style>
</head>
<body>
    <div class="slider-container">
        <div class="slider-title">
            Я НАЧИНАЮ ПОЛЬЗОВАТЬСЯ ПЕРЕЦ.КАРТОЙ
        </div>
        <div class="slider-text">
            Проведите слайдер вправо для доступа к странице
        </div>
        
        <div class="slider-area" id="sliderArea">
            <div class="slider-track"></div>
            <div class="slider-thumb" id="sliderThumb">→</div>
            <div class="slider-text" id="sliderHint">Проведите →</div>
            <div class="slider-success" id="sliderSuccess">ДОСТУП ОТКРЫТ!</div>
        </div>
    </div>

    <div class="success-overlay" id="successOverlay">
        <div class="success-text">
            ДОСТУП ОТКРЫТ!<br>
            Теперь вы можете использовать все функции
        </div>
        <button class="continue-button" onclick="continueToBpage()">
            ПРОДОЛЖИТЬ НА СТРАНИЦУ
        </button>
    </div>

    <script>
        const sliderArea = document.getElementById('sliderArea');
        const sliderThumb = document.getElementById('sliderThumb');
        const sliderSuccess = document.getElementById('sliderSuccess');
        const successOverlay = document.getElementById('successOverlay');
        const sliderHint = document.getElementById('sliderHint');
        
        let isDragging = false;
        let startX = 0;
        let currentX = 0;
        const sliderWidth = sliderArea.offsetWidth;
        const thumbWidth = sliderThumb.offsetWidth;
        const maxDrag = sliderWidth - thumbWidth - 20; // 10px отступы с каждой стороны
        const successThreshold = maxDrag * 0.9; // 90% для успеха
        
        // Анимация появления
        window.addEventListener('load', function() {
            document.body.style.opacity = '0';
            document.body.style.transform = 'translateY(20px)';
            
            setTimeout(function() {
                document.body.style.transition = 'opacity 0.5s ease, transform 0.5s ease';
                document.body.style.opacity = '1';
                document.body.style.transform = 'translateY(0)';
            }, 50);
        });

        // Начало перетаскивания
        sliderThumb.addEventListener('mousedown', startDrag);
        sliderThumb.addEventListener('touchstart', function(e) {
            startDrag(e.touches[0]);
        });

        // Перетаскивание
        document.addEventListener('mousemove', drag);
        document.addEventListener('touchmove', function(e) {
            drag(e.touches[0]);
        });

        // Окончание перетаскивания
        document.addEventListener('mouseup', endDrag);
        document.addEventListener('touchend', endDrag);

        function startDrag(e) {
            isDragging = true;
            startX = e.clientX - sliderThumb.offsetLeft;
            sliderThumb.style.transition = 'none';
            sliderHint.style.opacity = '0';
        }

        function drag(e) {
            if (!isDragging) return;
            
            e.preventDefault();
            currentX = e.clientX - startX;
            
            // Ограничиваем движение в пределах слайдера
            if (currentX < 10) currentX = 10;
            if (currentX > maxDrag) currentX = maxDrag;
            
            sliderThumb.style.left = currentX + 'px';
            
            // Проверяем достижение порога
            if (currentX >= successThreshold) {
                sliderSuccess.style.opacity = '1';
                sliderThumb.style.background = '#4CAF50';
                sliderThumb.textContent = '✓';
            } else {
                sliderSuccess.style.opacity = '0';
                sliderThumb.style.background = '#ff4444';
                sliderThumb.textContent = '→';
            }
        }

        function endDrag() {
            if (!isDragging) return;
            
            isDragging = false;
            sliderThumb.style.transition = 'left 0.3s ease, background 0.3s ease';
            
            if (currentX >= successThreshold) {
                // Успех - слайдер дошел до конца
                sliderThumb.style.left = maxDrag + 'px';
                
                // Показываем успешное сообщение
                setTimeout(function() {
                    successOverlay.classList.add('active');
                    
                    // Сохраняем в localStorage
                    localStorage.setItem('hasPassedSlider', 'true');
                }, 500);
            } else {
                // Неудача - возвращаем в начало
                sliderThumb.style.left = '10px';
                sliderThumb.style.background = '#ff4444';
                sliderThumb.textContent = '→';
                sliderSuccess.style.opacity = '0';
                
                // Показываем подсказку через секунду
                setTimeout(function() {
                    sliderHint.style.opacity = '1';
                }, 1000);
            }
        }

        // Продолжение на bpage.html
        function continueToBpage() {
            document.body.style.opacity = '0';
            document.body.style.transform = 'translateY(-20px)';
            document.body.style.transition = 'opacity 0.5s ease, transform 0.5s ease';
            
            setTimeout(function() {
                window.location.href = 'bpage.html';
            }, 500);
        }

        // Тактильная отдача для кнопки
        document.querySelector('.continue-button').addEventListener('touchstart', function() {
            this.style.transform = 'translateY(4px) scale(0.98)';
        });
        
        document.querySelector('.continue-button').addEventListener('touchend', function() {
            this.style.transform = 'translateY(0) scale(1)';
        });
    </script>
</body>
</html>
