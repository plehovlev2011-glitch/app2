<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Перец.Карта</title>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
        }
        
        body {
            overflow-x: hidden;
            background: #000;
            color: #fff;
            font-family: 'Ubuntu Mono', monospace;
            min-height: 100vh;
            padding: 40px 20px;
            touch-action: pan-y;
        }
        
        .slider-container {
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
        }
        
        .slider-title {
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 30px;
            color: #ff4444;
        }
        
        .slider-text {
            font-size: 16px;
            margin-bottom: 40px;
            line-height: 1.5;
            opacity: 0.9;
        }
        
        .slider-area {
            position: relative;
            width: 100%;
            height: 100px;
            background: #111;
            border-radius: 50px;
            margin: 40px auto;
            overflow: hidden;
            border: 2px solid #333;
            -webkit-user-select: none;
            user-select: none;
        }
        
        .slider-track {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #222;
        }
        
        .slider-progress {
            position: absolute;
            top: 0;
            left: 0;
            width: 0;
            height: 100%;
            background: linear-gradient(90deg, #ff4444 0%, #ff6666 100%);
            transition: width 0.1s ease;
        }
        
        .slider-thumb {
            position: absolute;
            top: 50%;
            left: 10px;
            transform: translateY(-50%);
            width: 80px;
            height: 80px;
            background: #ff4444;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            z-index: 2;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            -webkit-user-select: none;
            user-select: none;
        }
        
        .slider-hint {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 14px;
            color: #666;
            pointer-events: none;
            white-space: nowrap;
            transition: opacity 0.3s ease;
            z-index: 1;
        }
        
        .slider-success {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 18px;
            color: #ff4444;
            font-weight: bold;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
            z-index: 1;
        }
        
        .success-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s ease;
            z-index: 1000;
            padding: 20px;
        }
        
        .success-overlay.active {
            opacity: 1;
            pointer-events: all;
        }
        
        .success-text {
            font-size: 24px;
            font-weight: bold;
            color: #ff4444;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .continue-button {
            padding: 15px 30px;
            background: #ff4444;
            color: white;
            border: none;
            border-radius: 35px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            font-family: 'Ubuntu Mono', monospace;
            transition: transform 0.2s ease, background 0.3s ease;
            letter-spacing: 0.5px;
            margin-top: 20px;
            -webkit-tap-highlight-color: transparent;
        }
        
        .continue-button:active {
            transform: scale(0.95);
            background: #ff3333;
        }
        
        /* Для iOS Safari */
        @supports (-webkit-touch-callout: none) {
            .slider-thumb {
                cursor: -webkit-grab;
                cursor: grab;
            }
            
            .slider-thumb:active {
                cursor: -webkit-grabbing;
                cursor: grabbing;
            }
        }
    </style>
</head>
<body>
    <div class="slider-container">
        <div class="slider-title">
            Я НАЧИНАЮ ПОЛЬЗОВАТЬСЯ ПЕРЕЦ.КАРТОЙ
        </div>
        <div class="slider-text">
            Проведите слайдер вправо для доступа к странице
        </div>
        
        <div class="slider-area" id="sliderArea">
            <div class="slider-track"></div>
            <div class="slider-progress" id="sliderProgress"></div>
            <div class="slider-thumb" id="sliderThumb">→</div>
            <div class="slider-hint" id="sliderHint">Проведите →</div>
            <div class="slider-success" id="sliderSuccess">ДОСТУП ОТКРЫТ!</div>
        </div>
    </div>

    <div class="success-overlay" id="successOverlay">
        <div class="success-text">
            ДОСТУП ОТКРЫТ!<br>
            Теперь вы можете использовать все функции
        </div>
        <button class="continue-button" onclick="continueToBpage()">
            ПРОДОЛЖИТЬ НА СТРАНИЦУ
        </button>
    </div>

    <script>
        const sliderArea = document.getElementById('sliderArea');
        const sliderThumb = document.getElementById('sliderThumb');
        const sliderProgress = document.getElementById('sliderProgress');
        const sliderSuccess = document.getElementById('sliderSuccess');
        const successOverlay = document.getElementById('successOverlay');
        const sliderHint = document.getElementById('sliderHint');
        
        let isDragging = false;
        let startX = 0;
        let currentX = 0;
        const sliderWidth = sliderArea.offsetWidth;
        const thumbWidth = sliderThumb.offsetWidth;
        const maxDrag = sliderWidth - thumbWidth - 20;
        const successThreshold = maxDrag * 0.9;
        
        // Предотвращаем стандартное поведение для тач-устройств
        document.addEventListener('touchmove', function(e) {
            if (isDragging) {
                e.preventDefault();
            }
        }, { passive: false });
        
        // Анимация появления
        window.addEventListener('load', function() {
            document.body.style.opacity = '0';
            document.body.style.transform = 'translateY(20px)';
            
            setTimeout(function() {
                document.body.style.transition = 'opacity 0.5s ease, transform 0.5s ease';
                document.body.style.opacity = '1';
                document.body.style.transform = 'translateY(0)';
            }, 50);
        });
        
        // Начало перетаскивания (для тач-устройств)
        sliderThumb.addEventListener('touchstart', function(e) {
            e.preventDefault();
            startDrag(e.touches[0]);
        }, { passive: false });
        
        // Для десктопов
        sliderThumb.addEventListener('mousedown', function(e) {
            e.preventDefault();
            startDrag(e);
        });
        
        // Перетаскивание (для тач-устройств)
        document.addEventListener('touchmove', function(e) {
            if (isDragging) {
                e.preventDefault();
                drag(e.touches[0]);
            }
        }, { passive: false });
        
        // Для десктопов
        document.addEventListener('mousemove', function(e) {
            if (isDragging) {
                e.preventDefault();
                drag(e);
            }
        });
        
        // Окончание перетаскивания
        document.addEventListener('touchend', endDrag);
        document.addEventListener('mouseup', endDrag);
        
        // Предотвращаем выделение текста при перетаскивании
        document.addEventListener('selectstart', function(e) {
            if (isDragging) {
                e.preventDefault();
            }
        });

        function startDrag(e) {
            isDragging = true;
            startX = e.clientX || e.pageX;
            currentX = parseInt(sliderThumb.style.left) || 10;
            sliderThumb.style.transition = 'none';
            sliderProgress.style.transition = 'none';
            sliderHint.style.opacity = '0';
            
            // Для iOS Safari
            sliderThumb.style.cursor = 'grabbing';
        }

        function drag(e) {
            if (!isDragging) return;
            
            const clientX = e.clientX || e.pageX;
            const diffX = clientX - startX;
            currentX = Math.max(10, Math.min(maxDrag, 10 + diffX));
            
            // Плавное обновление позиции без requestAnimationFrame
            sliderThumb.style.left = currentX + 'px';
            sliderProgress.style.width = ((currentX - 10) / (maxDrag - 10) * 100) + '%';
            
            // Проверяем достижение порога
            if (currentX >= successThreshold) {
                sliderSuccess.style.opacity = '1';
                sliderThumb.style.background = '#4CAF50';
                sliderThumb.textContent = '✓';
            } else {
                sliderSuccess.style.opacity = '0';
                sliderThumb.style.background = '#ff4444';
                sliderThumb.textContent = '→';
            }
        }

        function endDrag() {
            if (!isDragging) return;
            
            isDragging = false;
            sliderThumb.style.transition = 'left 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94), background 0.3s ease';
            sliderProgress.style.transition = 'width 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94)';
            
            if (currentX >= successThreshold) {
                // Успех
                sliderThumb.style.left = maxDrag + 'px';
                sliderProgress.style.width = '100%';
                
                setTimeout(function() {
                    successOverlay.classList.add('active');
                    
                    // Сохраняем в localStorage
                    localStorage.setItem('hasPassedSlider', 'true');
                    localStorage.removeItem('hasTriedBpage');
                }, 300);
            } else {
                // Возвращаем в начало
                sliderThumb.style.left = '10px';
                sliderThumb.style.background = '#ff4444';
                sliderThumb.textContent = '→';
                sliderProgress.style.width = '0%';
                sliderSuccess.style.opacity = '0';
                
                setTimeout(function() {
                    sliderHint.style.opacity = '1';
                }, 1000);
            }
            
            // Для iOS Safari
            sliderThumb.style.cursor = 'grab';
        }

        // Продолжение на bpage.html
        function continueToBpage() {
            document.body.style.opacity = '0';
            document.body.style.transform = 'translateY(-20px)';
            document.body.style.transition = 'opacity 0.5s ease, transform 0.5s ease';
            
            setTimeout(function() {
                window.location.href = 'bpage.html';
            }, 500);
        }

        // Тактильная отдача для кнопки
        const continueButton = document.querySelector('.continue-button');
        continueButton.addEventListener('touchstart', function() {
            this.style.transform = 'translateY(4px) scale(0.98)';
        });
        
        continueButton.addEventListener('touchend', function() {
            this.style.transform = 'translateY(0) scale(1)';
        });
        
        // Инициализация размера при загрузке
        window.addEventListener('resize', function() {
            // Пересчитываем размеры при изменении окна
            const sliderWidth = sliderArea.offsetWidth;
            maxDrag = sliderWidth - thumbWidth - 20;
            successThreshold = maxDrag * 0.9;
        });
    </script>
</body>
</html>
