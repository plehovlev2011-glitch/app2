<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>5 изображений</title>
    <script>
        if (!localStorage.getItem('hasSeenWelcome')) {
            window.location.href = 'welcome.html';
        }
    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
        }
        
        html, body {
            overflow: hidden;
            width: 100%;
            height: 100%;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }
        
        body {
            overflow-x: hidden;
            background: #000;
            position: fixed;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        
        .preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            transition: opacity 0.5s ease;
            opacity: 0;
        }
        
        .preloader.visible {
            opacity: 1;
        }
        
        .preloader.hidden {
            opacity: 0;
            pointer-events: none;
        }
        
        .video-loader {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 1;
        }
        
        .video-loader video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            pointer-events: none;
            -webkit-user-select: none;
            user-select: none;
        }
        
        /* Скрываем все элементы управления видео */
        .video-loader video::-webkit-media-controls {
            display: none !important;
        }
        
        .video-loader video::-webkit-media-controls-enclosure {
            display: none !important;
        }
        
        .video-loader video::-webkit-media-controls-panel {
            display: none !important;
        }
        
        .video-loader video::-webkit-media-controls-play-button {
            display: none !important;
        }
        
        .video-loader video::-webkit-media-controls-timeline {
            display: none !important;
        }
        
        .video-loader video::-webkit-media-controls-current-time-display {
            display: none !important;
        }
        
        .video-loader video::-webkit-media-controls-time-remaining-display {
            display: none !important;
        }
        
        .video-loader video::-webkit-media-controls-timeline-container {
            display: none !important;
        }
        
        .video-loader video::-webkit-media-controls-volume-slider {
            display: none !important;
        }
        
        .video-loader video::-webkit-media-controls-mute-button {
            display: none !important;
        }
        
        .video-loader video::-webkit-media-controls-toggle-closed-captions-button {
            display: none !important;
        }
        
        .video-loader video::-webkit-media-controls-fullscreen-button {
            display: none !important;
        }
        
        /* Для Firefox */
        .video-loader video::-moz-media-controls {
            display: none !important;
        }
        
        .video-loader video {
            -webkit-media-controls: none;
            -moz-media-controls: none;
            -ms-media-controls: none;
            media-controls: none;
        }
        
        .image-container {
            width: 100vw;
            height: 100vh;
            background: #000;
            opacity: 0;
            transform: translateY(30px);
            transition: opacity 0.8s ease, transform 0.8s ease;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }
        
        .image-container.loaded {
            opacity: 1;
            transform: translateY(0);
        }
        
        .image-container img,
        .image-container .video-wrapper {
            width: 100%;
            height: auto;
            display: block;
            cursor: pointer;
            transition: transform 0.2s cubic-bezier(0.34, 1.56, 0.64, 1);
            object-fit: cover;
        }
        
        .video-wrapper {
            position: relative;
            width: 100%;
            height: auto;
        }
        
        .video-wrapper:active .video-container {
            transform: translateY(4px) scale(0.98);
        }
        
        #wy-image:active {
            transform: translateY(4px) scale(0.98);
        }
        
        #first-image:active {
            transform: translateY(4px) scale(0.98);
        }
        
        #second-image:active {
            transform: translateY(4px) scale(0.98);
        }
        
        /* Плавный переход между лупами */
        .video-container {
            position: relative;
            width: 100%;
            height: 0;
            padding-bottom: 56.25%; /* 16:9 соотношение */
            overflow: hidden;
        }
        
        .video-fade {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 1.1s ease;
            object-fit: cover;
        }
        
        .video-fade.active {
            opacity: 1;
        }
        
        .video-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
            z-index: 2;
        }
        
        .video-transition-loader {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 40px;
            height: 40px;
            border: 3px solid #333;
            border-top: 3px solid #ff4444;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 3;
        }
        
        .video-transition-loader.visible {
            opacity: 1;
        }
        
        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }
        
        /* Запрет прокрутки на всем кроме контейнера */
        .no-scroll {
            overflow: hidden;
            position: fixed;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body class="no-scroll">
    <!-- Видео-прелоадер -->
    <div class="preloader" id="preloader">
        <div class="video-loader">
            <video id="gradientVideo" muted loop playsinline preload="auto" autoplay>
                <source src="gradient-loop.mp4" type="video/mp4">
                Ваш браузер не поддерживает видео.
            </video>
        </div>
    </div>

    <!-- Основной контент -->
    <div class="image-container" id="imageContainer">
        <img id="wy-image" src="wY.png" alt="Доставка" onclick="navigateToPage('deliveryActivity.html')">
        <img id="first-image" src="1.png" alt="Изображение 1" onclick="navigateToPage('page2.html')">
        <img id="second-image" src="2.png" alt="Изображение 2" onclick="navigateToPage('new1.html')">
        
        <!-- Видео с плавными переходами между лупами -->
        <div class="video-wrapper" onclick="checkBpageAccess()">
            <div class="video-container" id="videoContainer">
                <!-- Первое видео -->
                <video id="video1" class="video-fade active" muted playsinline preload="auto">
                    <source src="fo.mp4" type="video/mp4">
                    Ваш браузер не поддерживает видео.
                </video>
                <!-- Второе видео (для перехода) -->
                <video id="video2" class="video-fade" muted playsinline preload="auto">
                    <source src="fo.mp4" type="video/mp4">
                    Ваш браузер не поддерживает видео.
                </video>
                <!-- Лоадер для перехода -->
                <div class="video-transition-loader" id="videoTransitionLoader"></div>
            </div>
            <div class="video-overlay"></div>
        </div>
        
        <img src="4.png" alt="Изображение 4">
        <img src="5.png" alt="Изображение 5">
    </div>

    <script>
        // Блокируем прокрутку на время загрузки
        document.addEventListener('touchmove', function(e) {
            if (!document.getElementById('imageContainer').classList.contains('loaded')) {
                e.preventDefault();
            }
        }, { passive: false });
        
        // Блокируем масштабирование
        document.addEventListener('gesturestart', function(e) {
            e.preventDefault();
        });
        
        // Блокируем двойной тап для масштабирования
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function(e) {
            const now = Date.now();
            if (now - lastTouchEnd <= 300) {
                e.preventDefault();
            }
            lastTouchEnd = now;
        }, false);

        // Запускаем видео-прелоадер
        window.addEventListener('load', function() {
            const preloader = document.getElementById('preloader');
            const gradientVideo = document.getElementById('gradientVideo');
            
            // Показываем прелоадер с fade-in
            setTimeout(() => {
                preloader.classList.add('visible');
            }, 10);
            
            // Запускаем видео
            gradientVideo.play().catch(function(error) {
                console.log("Автозапуск видео прелоадера заблокирован:", error);
                // Все равно продолжаем
                startContentLoading();
            });
            
            // Если видео успешно запустилось
            gradientVideo.addEventListener('playing', function() {
                startContentLoading();
            });
            
            // На всякий случай таймаут
            setTimeout(startContentLoading, 1000);
        });
        
        function startContentLoading() {
            const images = document.querySelectorAll('.image-container img');
            const totalImages = images.length;
            let loadedImages = 0;
            const preloader = document.getElementById('preloader');
            const imageContainer = document.getElementById('imageContainer');
            const video1 = document.getElementById('video1');
            const video2 = document.getElementById('video2');

            function imageLoaded() {
                loadedImages++;
                if (loadedImages === totalImages) {
                    // Все изображения загружены, скрываем прелоадер
                    setTimeout(function() {
                        preloader.classList.remove('visible');
                        preloader.classList.add('hidden');
                        
                        setTimeout(function() {
                            imageContainer.classList.add('loaded');
                            // Разрешаем прокрутку
                            document.body.classList.remove('no-scroll');
                            
                            // Запускаем систему плавных переходов видео
                            startVideoLoopSystem();
                        }, 300);
                    }, 500); // Дополнительная задержка для smoothness
                }
            }

            images.forEach(img => {
                if (img.complete) {
                    imageLoaded();
                } else {
                    img.addEventListener('load', imageLoaded);
                    img.addEventListener('error', imageLoaded);
                }
            });

            // Предзагружаем видео
            video1.load();
            video2.load();
            
            // Если все изображения уже загружены
            if (loadedImages === totalImages) {
                setTimeout(function() {
                    preloader.classList.remove('visible');
                    preloader.classList.add('hidden');
                    setTimeout(function() {
                        imageContainer.classList.add('loaded');
                        document.body.classList.remove('no-scroll');
                    }, 300);
                }, 1000);
            }
        }

        // Система плавных переходов между лупами видео
        function startVideoLoopSystem() {
            const video1 = document.getElementById('video1');
            const video2 = document.getElementById('video2');
            const videoTransitionLoader = document.getElementById('videoTransitionLoader');
            let currentVideo = video1;
            let nextVideo = video2;
            let isTransitioning = false;
            const transitionDuration = 1100;
            let videoDuration = 0;
            
            video1.addEventListener('loadedmetadata', function() {
                videoDuration = video1.duration * 1000;
                
                // Запускаем первое видео
                video1.play().catch(e => console.log("Автозапуск видео заблокирован"));
                
                // Запускаем систему перехода
                startTransitionTimer();
            });
            
            video2.load();
            
            function startTransitionTimer() {
                const transitionStartTime = videoDuration - transitionDuration;
                
                setTimeout(() => {
                    if (!isTransitioning) {
                        startTransition();
                    }
                }, Math.max(0, transitionStartTime));
            }
            
            function startTransition() {
                if (isTransitioning) return;
                
                isTransitioning = true;
                videoTransitionLoader.classList.add('visible');
                currentVideo.classList.remove('active');
                
                setTimeout(() => {
                    nextVideo.currentTime = 0;
                    nextVideo.play().catch(e => console.log("Ошибка запуска видео"));
                    nextVideo.classList.add('active');
                    
                    setTimeout(() => {
                        videoTransitionLoader.classList.remove('visible');
                        const temp = currentVideo;
                        currentVideo = nextVideo;
                        nextVideo = temp;
                        isTransitioning = false;
                        startTransitionTimer();
                    }, 600);
                }, 500);
            }
            
            video1.addEventListener('ended', function() {
                if (!isTransitioning) {
                    startTransition();
                }
            });
            
            video2.addEventListener('ended', function() {
                if (!isTransitioning) {
                    startTransition();
                }
            });
            
            setInterval(() => {
                if (currentVideo.paused && !isTransitioning && document.visibilityState === 'visible') {
                    currentVideo.play().catch(e => console.log("Видео не удалось перезапустить"));
                }
            }, 5000);
            
            document.addEventListener('visibilitychange', function() {
                if (document.visibilityState === 'visible' && currentVideo.paused && !isTransitioning) {
                    currentVideo.play().catch(e => console.log("Видео не удалось перезапустить"));
                }
            });
        }

        // Функция проверки доступа к bpage.html
        function checkBpageAccess() {
            const videoWrapper = document.querySelector('.video-wrapper');
            videoWrapper.style.transform = 'translateY(4px) scale(0.98)';
            setTimeout(() => {
                videoWrapper.style.transform = 'translateY(0) scale(1)';
            }, 200);
            
            const hasPassedSlider = localStorage.getItem('hasPassedSlider') === 'true';
            const hasTriedBpage = localStorage.getItem('hasTriedBpage') === 'true';
            
            if (!hasPassedSlider && !hasTriedBpage) {
                localStorage.setItem('hasTriedBpage', 'true');
                navigateToPage('prebpage.html');
            } 
            else if (hasPassedSlider) {
                navigateToPage('bpage.html');
            }
            else if (hasTriedBpage && !hasPassedSlider) {
                navigateToPage('prebpage.html');
            }
        }

        function navigateToPage(url) {
            // Блокируем прокрутку во время перехода
            document.body.classList.add('no-scroll');
            
            document.body.style.opacity = '0';
            document.body.style.transform = 'translateY(-20px)';
            document.body.style.transition = 'opacity 0.5s ease, transform 0.5s ease';
            
            setTimeout(function() {
                window.location.href = url;
            }, 500);
        }

        // Тактильная отдача для всех кликабельных картинок
        ['wy-image', 'first-image', 'second-image'].forEach(id => {
            const image = document.getElementById(id);
            if (image) {
                image.addEventListener('touchstart', function() {
                    this.style.transform = 'translateY(4px) scale(0.98)';
                });
                
                image.addEventListener('touchend', function() {
                    this.style.transform = 'translateY(0) scale(1)';
                });
            }
        });

        // Тактильная отдача для видео
        const videoWrapper = document.querySelector('.video-wrapper');
        videoWrapper.addEventListener('touchstart', function() {
            const videoContainer = this.querySelector('.video-container');
            videoContainer.style.transform = 'translateY(4px) scale(0.98)';
        });
        
        videoWrapper.addEventListener('touchend', function() {
            const videoContainer = this.querySelector('.video-container');
            videoContainer.style.transform = 'translateY(0) scale(1)';
        });

        // Предотвращаем контекстное меню для видео
        document.querySelectorAll('video').forEach(video => {
            video.addEventListener('contextmenu', function(e) {
                e.preventDefault();
                return false;
            });
        });

        // Предотвращаем стандартное управление видео
        document.addEventListener('keydown', function(e) {
            if (e.target.tagName === 'VIDEO') {
                e.preventDefault();
            }
        });
    </script>
</body>
</html>
