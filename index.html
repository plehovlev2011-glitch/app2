<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5 изображений</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            overflow-x: hidden;
            opacity: 1;
            transform: translateY(0);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }
        
        body.fade-out {
            opacity: 0;
            transform: translateY(-20px);
        }
        
        .image-container {
            width: 100vw;
        }
        
        .image-container img {
            width: 100%;
            height: auto;
            display: block;
            cursor: pointer;
            transition: transform 0.2s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        
        .clickable {
            cursor: pointer;
        }
        
        #first-image:active {
            transform: translateY(4px) scale(0.98);
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img id="first-image" src="1.png" alt="Изображение 1" onclick="navigateToPage('page2.html')">
        <img src="2.png" alt="Изображение 2">
        <img src="3.png" alt="Изображение 3">
        <img src="4.png" alt="Изображение 4">
        <img src="5.png" alt="Изображение 5">
    </div>

    <script>
        function navigateToPage(url) {
            document.body.classList.add('fade-out');
            setTimeout(function() {
                window.location.href = url;
            }, 500);
        }

        // Анимация появления при загрузке страницы
        window.addEventListener('load', function() {
            document.body.style.opacity = '0';
            document.body.style.transform = 'translateY(20px)';
            
            setTimeout(function() {
                document.body.style.transition = 'opacity 0.5s ease, transform 0.5s ease';
                document.body.style.opacity = '1';
                document.body.style.transform = 'translateY(0)';
            }, 50);
        });

        // Тактильная отдача для первого изображения
        const firstImage = document.getElementById('first-image');
        firstImage.addEventListener('touchstart', function() {
            this.style.transform = 'translateY(4px) scale(0.98)';
        });
        
        firstImage.addEventListener('touchend', function() {
            this.style.transform = 'translateY(0) scale(1)';
        });
    </script>
</body>
</html>
