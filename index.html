<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5 изображений</title>
    <script>
        if (!localStorage.getItem('hasSeenWelcome')) {
            window.location.href = 'welcome.html';
        }
    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            background: #000;
            overflow-x: hidden;
            min-height: 100vh;
        }
        
        .preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        
        .preloader.active {
            opacity: 1;
        }
        
        .preloader.hidden {
            opacity: 0;
            pointer-events: none;
        }
        
        .video-loader {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        
        .video-loader video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            pointer-events: none;
        }
        
        /* Скрываем элементы управления видео */
        .video-loader video::-webkit-media-controls {
            display: none !important;
        }
        
        .video-loader video {
            -webkit-media-controls: none;
            -moz-media-controls: none;
            -ms-media-controls: none;
            media-controls: none;
        }
        
        .image-container {
            width: 100%;
            background: #000;
            opacity: 0;
            transition: opacity 0.8s ease;
        }
        
        .image-container.loaded {
            opacity: 1;
        }
        
        .image-container img,
        .image-container .video-wrapper {
            width: 100%;
            display: block;
            cursor: pointer;
            transition: transform 0.2s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        
        .video-wrapper {
            position: relative;
            width: 100%;
        }
        
        .video-wrapper:active .video-container {
            transform: translateY(4px) scale(0.98);
        }
        
        #wy-image:active {
            transform: translateY(4px) scale(0.98);
        }
        
        #first-image:active {
            transform: translateY(4px) scale(0.98);
        }
        
        #second-image:active {
            transform: translateY(4px) scale(0.98);
        }
        
        /* Видео с переходами */
        .video-container {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%;
            overflow: hidden;
        }
        
        .video-fade {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 1.1s ease;
            object-fit: cover;
        }
        
        .video-fade.active {
            opacity: 1;
        }
        
        .video-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
            z-index: 2;
        }
        
        .video-transition-loader {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 40px;
            height: 40px;
            border: 3px solid #333;
            border-top: 3px solid #ff4444;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 3;
        }
        
        .video-transition-loader.visible {
            opacity: 1;
        }
        
        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Видео-прелоадер -->
    <div class="preloader" id="preloader">
        <div class="video-loader">
            <video id="gradientVideo" muted loop playsinline preload="auto">
                <source src="gradient-loop.mp4" type="video/mp4">
                Ваш браузер не поддерживает видео.
            </video>
        </div>
    </div>

    <!-- Основной контент -->
    <div class="image-container" id="imageContainer">
        <img id="wy-image" src="wY.png" alt="Доставка" onclick="navigateToPage('deliveryActivity.html')">
        <img id="first-image" src="1.png" alt="Изображение 1" onclick="navigateToPage('page2.html')">
        <img id="second-image" src="2.png" alt="Изображение 2" onclick="navigateToPage('new1.html')">
        
        <!-- Видео с плавными переходами -->
        <div class="video-wrapper" onclick="checkBpageAccess()">
            <div class="video-container" id="videoContainer">
                <video id="video1" class="video-fade active" muted playsinline preload="auto">
                    <source src="fo.mp4" type="video/mp4">
                    Ваш браузер не поддерживает видео.
                </video>
                <video id="video2" class="video-fade" muted playsinline preload="auto">
                    <source src="fo.mp4" type="video/mp4">
                    Ваш браузер не поддерживает видео.
                </video>
                <div class="video-transition-loader" id="videoTransitionLoader"></div>
            </div>
            <div class="video-overlay"></div>
        </div>
        
        <img src="4.png" alt="Изображение 4">
        <img src="5.png" alt="Изображение 5">
    </div>

    <script>
        // Упрощенный запуск прелоадера
        window.addEventListener('load', function() {
            const preloader = document.getElementById('preloader');
            const gradientVideo = document.getElementById('gradientVideo');
            
            // Показываем прелоадер сразу
            preloader.classList.add('active');
            
            // Пытаемся запустить видео
            const playVideo = () => {
                gradientVideo.play().then(() => {
                    console.log("Видео прелоадера запущено");
                }).catch(error => {
                    console.log("Видео прелоадера не запустилось:", error);
                    // В любом случае продолжаем загрузку
                    setTimeout(startContentLoading, 1000);
                });
            };
            
            // Ждем когда видео можно будет играть
            gradientVideo.addEventListener('canplay', function() {
                playVideo();
                // Запускаем таймаут на случай если видео все равно не играет
                setTimeout(() => {
                    if (gradientVideo.paused) {
                        startContentLoading();
                    }
                }, 2000);
            });
            
            // Если видео уже готово
            if (gradientVideo.readyState >= 3) {
                playVideo();
            }
            
            // Запускаем загрузку контента через 3 секунды максимум
            setTimeout(startContentLoading, 3000);
        });
        
        function startContentLoading() {
            const images = document.querySelectorAll('.image-container img');
            const totalImages = images.length;
            let loadedImages = 0;
            const preloader = document.getElementById('preloader');
            const imageContainer = document.getElementById('imageContainer');
            const video1 = document.getElementById('video1');
            const video2 = document.getElementById('video2');

            function imageLoaded() {
                loadedImages++;
                if (loadedImages === totalImages) {
                    // Все изображения загружены
                    setTimeout(function() {
                        preloader.classList.remove('active');
                        preloader.classList.add('hidden');
                        
                        setTimeout(function() {
                            imageContainer.classList.add('loaded');
                            startVideoLoopSystem();
                        }, 300);
                    }, 500);
                }
            }

            images.forEach(img => {
                if (img.complete) {
                    imageLoaded();
                } else {
                    img.addEventListener('load', imageLoaded);
                    img.addEventListener('error', imageLoaded);
                }
            });

            // Предзагружаем видео
            video1.load();
            video2.load();
            
            // Если все уже загружено
            if (loadedImages === totalImages) {
                setTimeout(function() {
                    preloader.classList.remove('active');
                    preloader.classList.add('hidden');
                    setTimeout(function() {
                        imageContainer.classList.add('loaded');
                    }, 300);
                }, 1000);
            }
            
            // На всякий случай - гарантированное скрытие прелоадера через 5 секунд
            setTimeout(function() {
                if (!preloader.classList.contains('hidden')) {
                    preloader.classList.remove('active');
                    preloader.classList.add('hidden');
                    imageContainer.classList.add('loaded');
                }
            }, 5000);
        }

        // Система плавных переходов видео
        function startVideoLoopSystem() {
            const video1 = document.getElementById('video1');
            const video2 = document.getElementById('video2');
            const videoTransitionLoader = document.getElementById('videoTransitionLoader');
            let currentVideo = video1;
            let nextVideo = video2;
            let isTransitioning = false;
            const transitionDuration = 1100;
            let videoDuration = 0;
            
            video1.addEventListener('loadedmetadata', function() {
                videoDuration = video1.duration * 1000;
                video1.play().catch(e => console.log("Автозапуск видео заблокирован"));
                startTransitionTimer();
            });
            
            video2.load();
            
            function startTransitionTimer() {
                const transitionStartTime = videoDuration - transitionDuration;
                setTimeout(() => {
                    if (!isTransitioning) startTransition();
                }, Math.max(0, transitionStartTime));
            }
            
            function startTransition() {
                if (isTransitioning) return;
                isTransitioning = true;
                videoTransitionLoader.classList.add('visible');
                currentVideo.classList.remove('active');
                
                setTimeout(() => {
                    nextVideo.currentTime = 0;
                    nextVideo.play().catch(e => console.log("Ошибка запуска видео"));
                    nextVideo.classList.add('active');
                    
                    setTimeout(() => {
                        videoTransitionLoader.classList.remove('visible');
                        const temp = currentVideo;
                        currentVideo = nextVideo;
                        nextVideo = temp;
                        isTransitioning = false;
                        startTransitionTimer();
                    }, 600);
                }, 500);
            }
            
            video1.addEventListener('ended', function() {
                if (!isTransitioning) startTransition();
            });
            
            video2.addEventListener('ended', function() {
                if (!isTransitioning) startTransition();
            });
            
            setInterval(() => {
                if (currentVideo.paused && !isTransitioning && document.visibilityState === 'visible') {
                    currentVideo.play().catch(e => console.log("Видео не удалось перезапустить"));
                }
            }, 5000);
            
            document.addEventListener('visibilitychange', function() {
                if (document.visibilityState === 'visible' && currentVideo.paused && !isTransitioning) {
                    currentVideo.play().catch(e => console.log("Видео не удалось перезапустить"));
                }
            });
        }

        // Функция проверки доступа к bpage.html
        function checkBpageAccess() {
            const videoWrapper = document.querySelector('.video-wrapper');
            videoWrapper.style.transform = 'translateY(4px) scale(0.98)';
            setTimeout(() => {
                videoWrapper.style.transform = 'translateY(0) scale(1)';
            }, 200);
            
            const hasPassedSlider = localStorage.getItem('hasPassedSlider') === 'true';
            const hasTriedBpage = localStorage.getItem('hasTriedBpage') === 'true';
            
            if (!hasPassedSlider && !hasTriedBpage) {
                localStorage.setItem('hasTriedBpage', 'true');
                navigateToPage('prebpage.html');
            } 
            else if (hasPassedSlider) {
                navigateToPage('bpage.html');
            }
            else if (hasTriedBpage && !hasPassedSlider) {
                navigateToPage('prebpage.html');
            }
        }

        function navigateToPage(url) {
            document.body.style.opacity = '0';
            document.body.style.transform = 'translateY(-20px)';
            document.body.style.transition = 'opacity 0.5s ease, transform 0.5s ease';
            
            setTimeout(function() {
                window.location.href = url;
            }, 500);
        }

        // Тактильная отдача
        ['wy-image', 'first-image', 'second-image'].forEach(id => {
            const image = document.getElementById(id);
            if (image) {
                image.addEventListener('touchstart', function() {
                    this.style.transform = 'translateY(4px) scale(0.98)';
                });
                
                image.addEventListener('touchend', function() {
                    this.style.transform = 'translateY(0) scale(1)';
                });
            }
        });

        const videoWrapper = document.querySelector('.video-wrapper');
        videoWrapper.addEventListener('touchstart', function() {
            const videoContainer = this.querySelector('.video-container');
            videoContainer.style.transform = 'translateY(4px) scale(0.98)';
        });
        
        videoWrapper.addEventListener('touchend', function() {
            const videoContainer = this.querySelector('.video-container');
            videoContainer.style.transform = 'translateY(0) scale(1)';
        });

        // Предотвращаем контекстное меню
        document.querySelectorAll('video').forEach(video => {
            video.addEventListener('contextmenu', function(e) {
                e.preventDefault();
                return false;
            });
        });
    </script>
</body>
</html>
