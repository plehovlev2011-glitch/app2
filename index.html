<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5 изображений</title>
    <script>
        if (!localStorage.getItem('hasSeenWelcome')) {
            window.location.href = 'welcome.html';
        }
    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            background: #000;
            overflow-x: hidden;
            min-height: 100vh;
        }
        
        .preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        
        .preloader.active {
            opacity: 1;
        }
        
        .preloader.hidden {
            opacity: 0;
            pointer-events: none;
        }
        
        .video-loader {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        
        .video-loader video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        /* Скрываем элементы управления видео */
        .video-loader video {
            -webkit-media-controls: none;
            pointer-events: none;
        }
        
        .image-container {
            width: 100%;
            background: #000;
            opacity: 0;
            transition: opacity 0.8s ease;
        }
        
        .image-container.loaded {
            opacity: 1;
        }
        
        .image-container img {
            width: 100%;
            display: block;
            cursor: pointer;
            transition: transform 0.2s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        
        #wy-image:active {
            transform: translateY(4px) scale(0.98);
        }
        
        #first-image:active {
            transform: translateY(4px) scale(0.98);
        }
        
        #second-image:active {
            transform: translateY(4px) scale(0.98);
        }
        
        #third-image:active {
            transform: translateY(4px) scale(0.98);
        }
    </style>
</head>
<body>
    <!-- Видео-прелоадер -->
    <div class="preloader" id="preloader">
        <div class="video-loader">
            <video id="gradientVideo" muted loop playsinline preload="auto">
                <source src="gradient-loop.mp4" type="video/mp4">
            </video>
        </div>
    </div>

    <!-- Основной контент -->
    <div class="image-container" id="imageContainer">
        <img id="wy-image" src="wY.png" alt="Доставка" onclick="navigateToPage('deliveryActivity.html')">
        <img id="first-image" src="1.png" alt="Изображение 1" onclick="navigateToPage('page2.html')">
        <img id="second-image" src="2.png" alt="Изображение 2" onclick="navigateToPage('new1.html')">
        <img id="third-image" src="3.png" alt="Изображение 3" onclick="checkBpageAccess()">
        <img src="4.png" alt="Изображение 4">
        <img src="5.png" alt="Изображение 5">
    </div>

    <script>
        // ПРОСТОЙ ЗАПУСК ПРЕЛОАДЕРА
        window.addEventListener('load', function() {
            const preloader = document.getElementById('preloader');
            const gradientVideo = document.getElementById('gradientVideo');
            
            // Показываем прелоадер
            setTimeout(() => {
                preloader.classList.add('active');
            }, 10);
            
            // ПРОСТОЙ ЗАПУСК ВИДЕО
            function startVideo() {
                gradientVideo.play()
                    .then(() => {
                        console.log("Gradient видео запущено");
                        // Ждем 2 секунды и загружаем контент
                        setTimeout(startContentLoading, 2000);
                    })
                    .catch(error => {
                        console.log("Не удалось запустить gradient видео:", error);
                        // Все равно загружаем контент через 1 секунду
                        setTimeout(startContentLoading, 1000);
                    });
            }
            
            // Пробуем запустить видео
            if (gradientVideo.readyState >= 3) {
                // Видео уже загружено
                startVideo();
            } else {
                // Ждем загрузки видео
                gradientVideo.addEventListener('loadeddata', startVideo);
                gradientVideo.addEventListener('canplay', startVideo);
                
                // На всякий случай таймаут
                setTimeout(startVideo, 1000);
            }
            
            // Гарантированный запуск через 3 секунды
            setTimeout(startContentLoading, 3000);
        });
        
        function startContentLoading() {
            const images = document.querySelectorAll('.image-container img');
            const totalImages = images.length;
            let loadedImages = 0;
            const preloader = document.getElementById('preloader');
            const imageContainer = document.getElementById('imageContainer');

            function imageLoaded() {
                loadedImages++;
                if (loadedImages === totalImages) {
                    // Все изображения загружены
                    setTimeout(() => {
                        preloader.classList.remove('active');
                        preloader.classList.add('hidden');
                        
                        setTimeout(() => {
                            imageContainer.classList.add('loaded');
                        }, 300);
                    }, 500);
                }
            }

            images.forEach(img => {
                if (img.complete) {
                    imageLoaded();
                } else {
                    img.addEventListener('load', imageLoaded);
                    img.addEventListener('error', imageLoaded);
                }
            });

            // Если все уже загружено
            if (loadedImages === totalImages) {
                setTimeout(() => {
                    preloader.classList.remove('active');
                    preloader.classList.add('hidden');
                    setTimeout(() => {
                        imageContainer.classList.add('loaded');
                    }, 300);
                }, 500);
            }
            
            // Гарантированное скрытие через 4 секунды
            setTimeout(() => {
                if (!preloader.classList.contains('hidden')) {
                    preloader.classList.remove('active');
                    preloader.classList.add('hidden');
                    imageContainer.classList.add('loaded');
                }
            }, 4000);
        }

        // Функция проверки доступа к bpage.html
        function checkBpageAccess() {
            const hasPassedSlider = localStorage.getItem('hasPassedSlider') === 'true';
            const hasTriedBpage = localStorage.getItem('hasTriedBpage') === 'true';
            
            if (!hasPassedSlider && !hasTriedBpage) {
                localStorage.setItem('hasTriedBpage', 'true');
                navigateToPage('prebpage.html');
            } 
            else if (hasPassedSlider) {
                navigateToPage('bpage.html');
            }
            else if (hasTriedBpage && !hasPassedSlider) {
                navigateToPage('prebpage.html');
            }
        }

        function navigateToPage(url) {
            document.body.style.opacity = '0';
            document.body.style.transform = 'translateY(-20px)';
            document.body.style.transition = 'opacity 0.5s ease, transform 0.5s ease';
            
            setTimeout(function() {
                window.location.href = url;
            }, 500);
        }

        // Простая тактильная отдача (без вибрации)
        ['wy-image', 'first-image', 'second-image', 'third-image'].forEach(id => {
            const image = document.getElementById(id);
            if (image) {
                image.addEventListener('touchstart', function() {
                    this.style.transform = 'translateY(4px) scale(0.98)';
                });
                
                image.addEventListener('touchend', function() {
                    this.style.transform = 'translateY(0) scale(1)';
                });
                
                image.addEventListener('mousedown', function() {
                    this.style.transform = 'translateY(4px) scale(0.98)';
                });
                
                image.addEventListener('mouseup', function() {
                    this.style.transform = 'translateY(0) scale(1)';
                });
            }
        });

        // Предотвращаем контекстное меню для прелоадера
        document.getElementById('gradientVideo').addEventListener('contextmenu', function(e) {
            e.preventDefault();
            return false;
        });
    </script>
</body>
</html>
