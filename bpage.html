<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Специальная страница</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            overflow-x: hidden;
            background: #000;
        }
        
        .preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            transition: opacity 0.5s ease;
        }
        
        .preloader.hidden {
            opacity: 0;
            pointer-events: none;
        }
        
        .loader-gif {
            width: 80px;
            height: 80px;
        }
        
        .image-container {
            width: 100vw;
            background: #000;
            opacity: 0;
            transform: translateY(30px);
            transition: opacity 0.8s ease, transform 0.8s ease;
        }
        
        .image-container.loaded {
            opacity: 1;
            transform: translateY(0);
        }
        
        .image-container img {
            width: 100%;
            height: auto;
            display: block;
            transition: transform 0.4s ease;
        }
        
        #bar1-image:active {
            transform: translateY(4px) scale(0.98);
        }
        
        #bar2-image {
            cursor: pointer;
        }
        
        #bar2-image:active {
            transform: translateY(4px) scale(0.98);
        }
        
        .image-removing {
            animation: removeSpace 0.5s ease forwards;
        }
        
        @keyframes removeSpace {
            0% {
                height: auto;
                opacity: 1;
                transform: scale(1);
                margin-bottom: 0;
            }
            50% {
                height: auto;
                opacity: 0;
                transform: scale(0.8);
                margin-bottom: 0;
            }
            100% {
                height: 0;
                opacity: 0;
                transform: scale(0);
                margin-bottom: 0;
            }
        }
        
        .swipe-container {
            position: relative;
            width: 100%;
            overflow: hidden;
        }
        
        .swipe-track {
            display: flex;
            width: 200%;
            height: auto;
            transition: transform 0.4s ease;
        }
        
        .swipe-image {
            width: 50%;
            flex-shrink: 0;
        }
    </style>
</head>
<body>
    <!-- Прелоадер -->
    <div class="preloader" id="preloader">
        <img src="loadgif.gif" alt="Загрузка" class="loader-gif">
    </div>

    <!-- Основной контент -->
    <div class="image-container" id="imageContainer">
        <img id="bar1-image" src="aBar1.png" alt="Bar 1">
        <div id="bar2-wrapper">
            <img id="bar2-image" src="aBar2.png" alt="Bar 2">
        </div>
        <div class="swipe-container" id="swipeContainer">
            <div class="swipe-track" id="swipeTrack">
                <img class="swipe-image" src="aBar3.png" alt="Bar 3">
                <img class="swipe-image" src="aBar3Hide.png" alt="Bar 3 Hidden">
            </div>
        </div>
    </div>

    <script>
        // Проверяем, была ли скрыта aBar2.png
        const isBar2Hidden = localStorage.getItem('bar2Hidden') === 'true';
        
        // Проверяем состояние свайпа
        const isSwipedToHide = localStorage.getItem('bar3Swiped') === 'true';
        let currentSlide = isSwipedToHide ? 1 : 0; // 0 = aBar3.png, 1 = aBar3Hide.png
        
        // Ждем загрузки всех изображений
        window.addEventListener('load', function() {
            const images = document.querySelectorAll('.image-container img');
            const totalImages = images.length;
            let loadedImages = 0;
            const preloader = document.getElementById('preloader');
            const imageContainer = document.getElementById('imageContainer');
            const bar2Wrapper = document.getElementById('bar2-wrapper');
            const swipeTrack = document.getElementById('swipeTrack');

            function imageLoaded() {
                loadedImages++;
                if (loadedImages === totalImages) {
                    setTimeout(function() {
                        preloader.classList.add('hidden');
                        imageContainer.classList.add('loaded');
                        
                        // Скрываем aBar2.png если нужно
                        if (isBar2Hidden) {
                            bar2Wrapper.classList.add('image-removing');
                            setTimeout(() => {
                                bar2Wrapper.style.display = 'none';
                            }, 500);
                        }
                        
                        // Устанавливаем начальное положение свайпа
                        swipeTrack.style.transform = `translateX(-${currentSlide * 50}%)`;
                    }, 300);
                }
            }

            images.forEach(img => {
                if (img.complete) {
                    imageLoaded();
                } else {
                    img.addEventListener('load', imageLoaded);
                    img.addEventListener('error', imageLoaded);
                }
            });

            if (loadedImages === totalImages) {
                setTimeout(function() {
                    preloader.classList.add('hidden');
                    imageContainer.classList.add('loaded');
                }, 300);
            }
        });

        // Обработчик для aBar2.png
        document.getElementById('bar2-image').addEventListener('click', function() {
            if (!isBar2Hidden) {
                const bar2Wrapper = document.getElementById('bar2-wrapper');
                
                // Сохраняем в localStorage
                localStorage.setItem('bar2Hidden', 'true');
                
                // Анимация удаления с пространством
                bar2Wrapper.classList.add('image-removing');
                
                setTimeout(() => {
                    bar2Wrapper.style.display = 'none';
                }, 500);
            }
        });

        // Swipe для картинок aBar3/aBar3Hide
        const swipeContainer = document.getElementById('swipeContainer');
        const swipeTrack = document.getElementById('swipeTrack');
        let startX = 0;
        let isSwiping = false;
        const swipeThreshold = 50; // Минимальное расстояние свайпа в пикселях

        swipeContainer.addEventListener('touchstart', function(e) {
            startX = e.touches[0].clientX;
            isSwiping = true;
            swipeTrack.style.transition = 'none'; // Отключаем анимацию во время свайпа
        });

        swipeContainer.addEventListener('touchmove', function(e) {
            if (!isSwiping) return;
            
            const currentX = e.touches[0].clientX;
            const diffX = currentX - startX;
            const containerWidth = this.offsetWidth;
            
            // Рассчитываем новую позицию
            let newPosition = -currentSlide * 50 + (diffX / containerWidth * 50);
            
            // Ограничиваем свайп в пределах двух слайдов
            if (newPosition > 0) newPosition = 0;
            if (newPosition < -50) newPosition = -50;
            
            swipeTrack.style.transform = `translateX(${newPosition}%)`;
        });

        swipeContainer.addEventListener('touchend', function(e) {
            if (!isSwiping) return;
            
            const endX = e.changedTouches[0].clientX;
            const diffX = endX - startX;
            const containerWidth = this.offsetWidth;
            
            // Включаем анимацию обратно
            swipeTrack.style.transition = 'transform 0.4s ease';
            
            // Определяем направление свайпа
            if (Math.abs(diffX) > swipeThreshold) {
                // Достаточный свайп
                if (diffX > 0) {
                    // СВАЙП СПРАВА НАЛЕВО (палец двигается вправо)
                    // Если на aBar3Hide.png → переходим к aBar3.png
                    if (currentSlide === 1) {
                        currentSlide = 0;
                        swipeTrack.style.transform = 'translateX(0%)';
                        localStorage.setItem('bar3Swiped', 'false');
                    } else {
                        // Уже на aBar3.png → возвращаем
                        swipeTrack.style.transform = 'translateX(0%)';
                    }
                } else {
                    // СВАЙП СЛЕВА НАПРАВО (палец двигается влево)
                    // Если на aBar3.png → переходим к aBar3Hide.png
                    if (currentSlide === 0) {
                        currentSlide = 1;
                        swipeTrack.style.transform = 'translateX(-50%)';
                        localStorage.setItem('bar3Swiped', 'true');
                    } else {
                        // Уже на aBar3Hide.png → возвращаем
                        swipeTrack.style.transform = 'translateX(-50%)';
                    }
                }
            } else {
                // Недостаточный свайп → возвращаем
                swipeTrack.style.transform = `translateX(-${currentSlide * 50}%)`;
            }
            
            // Сбрасываем
            isSwiping = false;
        });

        // Тактильная отдача
        document.getElementById('bar2-image').addEventListener('touchstart', function() {
            if (!isBar2Hidden) {
                this.style.transform = 'translateY(4px) scale(0.98)';
            }
        });
        
        document.getElementById('bar2-image').addEventListener('touchend', function() {
            if (!isBar2Hidden) {
                this.style.transform = 'translateY(0) scale(1)';
            }
        });

        // Возврат на главную при нажатии на aBar1.png
        document.getElementById('bar1-image').addEventListener('click', function() {
            navigateToPage('index.html');
        });
        
        document.getElementById('bar1-image').addEventListener('touchstart', function() {
            this.style.transform = 'translateY(4px) scale(0.98)';
        });
        
        document.getElementById('bar1-image').addEventListener('touchend', function() {
            this.style.transform = 'translateY(0) scale(1)';
        });

        function navigateToPage(url) {
            document.body.style.opacity = '0';
            document.body.style.transform = 'translateY(-20px)';
            document.body.style.transition = 'opacity 0.5s ease, transform 0.5s ease';
            
            setTimeout(function() {
                window.location.href = url;
            }, 500);
        }
    </script>
</body>
</html>
