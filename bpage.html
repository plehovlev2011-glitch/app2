<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Специальная страница</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            overflow-x: hidden;
            background: #000;
        }
        
        .preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            transition: opacity 0.5s ease;
        }
        
        .preloader.hidden {
            opacity: 0;
            pointer-events: none;
        }
        
        .loader-gif {
            width: 80px;
            height: 80px;
        }
        
        .image-container {
            width: 100vw;
            background: #000;
            opacity: 0;
            transform: translateY(30px);
            transition: opacity 0.8s ease, transform 0.8s ease;
        }
        
        .image-container.loaded {
            opacity: 1;
            transform: translateY(0);
        }
        
        .image-container img {
            width: 100%;
            height: auto;
            display: block;
            transition: transform 0.4s ease, opacity 0.4s ease;
        }
        
        .privacy-slide {
            position: relative;
            width: 100%;
            overflow: hidden;
        }
        
        .privacy-content {
            width: 100%;
            height: auto;
            transition: transform 0.4s ease;
        }
        
        .privacy-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.8);
            color: #fff;
            font-family: monospace;
            text-align: center;
            padding: 20px;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
        }
        
        .privacy-overlay.active {
            opacity: 1;
        }
        
        .privacy-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #ff4444;
        }
        
        .privacy-text {
            font-size: 14px;
            margin-bottom: 20px;
            opacity: 0.9;
            line-height: 1.4;
        }
        
        .swipe-hint {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 12px;
            opacity: 0.7;
        }
        
        .swipe-arrow {
            width: 24px;
            height: 24px;
        }
        
        .arrow-left {
            transform: rotate(180deg);
        }
        
        #bar1-image:active {
            transform: translateY(4px) scale(0.98);
        }
        
        #bar2-image {
            cursor: pointer;
        }
        
        #bar2-image:active {
            transform: translateY(4px) scale(0.98);
        }
        
        .image-removing {
            animation: removeSpace 0.5s ease forwards;
        }
        
        @keyframes removeSpace {
            0% {
                height: auto;
                opacity: 1;
                transform: scale(1);
                margin-bottom: 0;
            }
            50% {
                height: auto;
                opacity: 0;
                transform: scale(0.8);
                margin-bottom: 0;
            }
            100% {
                height: 0;
                opacity: 0;
                transform: scale(0);
                margin-bottom: 0;
            }
        }
    </style>
</head>
<body>
    <!-- Прелоадер -->
    <div class="preloader" id="preloader">
        <img src="loadgif.gif" alt="Загрузка" class="loader-gif">
    </div>

    <!-- Основной контент -->
    <div class="image-container" id="imageContainer">
        <img id="bar1-image" src="aBar1.png" alt="Bar 1">
        <div id="bar2-wrapper">
            <img id="bar2-image" src="aBar2.png" alt="Bar 2">
        </div>
        <div class="privacy-slide" id="privacySlide">
            <div class="privacy-content" id="privacyContent">
                <img id="bar3-image" src="aBar3.png" alt="Bar 3">
            </div>
            <div class="privacy-overlay" id="privacyOverlay">
                <div class="privacy-title">
                    КОНФИДЕНЦИАЛЬНАЯ ИНФОРМАЦИЯ
                </div>
                <div class="privacy-text">
                    Проведите, чтобы скрыть картинку,<br>если вы стоите где-то в общественном месте
                </div>
                <div class="swipe-hint">
                    <svg class="swipe-arrow arrow-left" viewBox="0 0 24 24" fill="#ff4444">
                        <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/>
                    </svg>
                    ← СКРЫТЬ / ОТКРЫТЬ →
                    <svg class="swipe-arrow" viewBox="0 0 24 24" fill="#ff4444">
                        <path d="M12 4l-1.41 1.41L16.17 11H4v2h12.17l-5.58 5.59L12 20l8-8z"/>
                    </svg>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Проверяем, была ли скрыта aBar2.png
        const isBar2Hidden = localStorage.getItem('bar2Hidden') === 'true';
        
        // Проверяем состояние конфиденциального слайда
        const isPrivacyHidden = localStorage.getItem('privacyHidden') === 'true';
        
        // Ждем загрузки всех изображений
        window.addEventListener('load', function() {
            const images = document.querySelectorAll('.image-container img');
            const totalImages = images.length;
            let loadedImages = 0;
            const preloader = document.getElementById('preloader');
            const imageContainer = document.getElementById('imageContainer');
            const bar2Wrapper = document.getElementById('bar2-wrapper');
            const privacyContent = document.getElementById('privacyContent');
            const privacyOverlay = document.getElementById('privacyOverlay');

            function imageLoaded() {
                loadedImages++;
                if (loadedImages === totalImages) {
                    setTimeout(function() {
                        preloader.classList.add('hidden');
                        imageContainer.classList.add('loaded');
                        
                        // Скрываем aBar2.png если нужно
                        if (isBar2Hidden) {
                            const bar2Image = document.getElementById('bar2-image');
                            bar2Wrapper.classList.add('image-removing');
                            setTimeout(() => {
                                bar2Wrapper.style.display = 'none';
                            }, 500);
                        }
                        
                        // Устанавливаем начальное состояние конфиденциального слайда
                        if (isPrivacyHidden) {
                            privacyContent.style.transform = 'translateX(-100%)';
                        }
                        
                        // Показываем подсказку свайпа через 1 секунду
                        setTimeout(() => {
                            privacyOverlay.classList.add('active');
                            setTimeout(() => {
                                privacyOverlay.classList.remove('active');
                            }, 3000);
                        }, 1000);
                    }, 300);
                }
            }

            images.forEach(img => {
                if (img.complete) {
                    imageLoaded();
                } else {
                    img.addEventListener('load', imageLoaded);
                    img.addEventListener('error', imageLoaded);
                }
            });

            if (loadedImages === totalImages) {
                setTimeout(function() {
                    preloader.classList.add('hidden');
                    imageContainer.classList.add('loaded');
                }, 300);
            }
        });

        // Обработчик для aBar2.png
        document.getElementById('bar2-image').addEventListener('click', function() {
            if (!isBar2Hidden) {
                const bar2Wrapper = document.getElementById('bar2-wrapper');
                
                // Сохраняем в localStorage
                localStorage.setItem('bar2Hidden', 'true');
                
                // Анимация удаления с пространством
                bar2Wrapper.classList.add('image-removing');
                
                setTimeout(() => {
                    bar2Wrapper.style.display = 'none';
                    // Пересчитываем высоту контейнера
                    document.getElementById('imageContainer').style.height = 'auto';
                }, 500);
            }
        });

        // Swipe для конфиденциального слайда
        const privacySlide = document.getElementById('privacySlide');
        const privacyContent = document.getElementById('privacyContent');
        let startX = 0;
        let isSwiping = false;
        const swipeThreshold = 80; // Минимальное расстояние свайпа
        let currentPosition = isPrivacyHidden ? -100 : 0; // 0 = показано, -100 = скрыто

        privacySlide.addEventListener('touchstart', function(e) {
            startX = e.touches[0].clientX;
            isSwiping = true;
            privacyContent.style.transition = 'none'; // Отключаем анимацию во время свайпа
        });

        privacySlide.addEventListener('touchmove', function(e) {
            if (!isSwiping) return;
            
            const currentX = e.touches[0].clientX;
            const diffX = currentX - startX;
            
            // Ограничиваем свайп только в пределах слайда
            let newPosition = currentPosition + (diffX / this.offsetWidth * 100);
            
            // Не даем свайпнуть дальше границ
            if (newPosition > 0) newPosition = 0;
            if (newPosition < -100) newPosition = -100;
            
            privacyContent.style.transform = `translateX(${newPosition}%)`;
        });

        privacySlide.addEventListener('touchend', function(e) {
            if (!isSwiping) return;
            
            const endX = e.changedTouches[0].clientX;
            const diffX = endX - startX;
            const slideWidth = this.offsetWidth;
            
            // Включаем анимацию обратно
            privacyContent.style.transition = 'transform 0.4s ease';
            
            // Определяем направление и принимаем решение
            if (Math.abs(diffX) > swipeThreshold) {
                // Достаточный свайп
                if (diffX > 0 && currentPosition === -100) {
                    // Свайп вправо при скрытом → показываем
                    currentPosition = 0;
                    privacyContent.style.transform = 'translateX(0%)';
                    localStorage.setItem('privacyHidden', 'false');
                } else if (diffX < 0 && currentPosition === 0) {
                    // Свайп влево при показанном → скрываем
                    currentPosition = -100;
                    privacyContent.style.transform = 'translateX(-100%)';
                    localStorage.setItem('privacyHidden', 'true');
                } else {
                    // Неправильное направление → возвращаем
                    privacyContent.style.transform = `translateX(${currentPosition}%)`;
                }
            } else {
                // Недостаточный свайп → возвращаем
                privacyContent.style.transform = `translateX(${currentPosition}%)`;
            }
            
            // Сбрасываем
            isSwiping = false;
            
            // Показываем подсказку через 5 секунд если нужно
            if (!localStorage.getItem('privacyHintShown')) {
                setTimeout(() => {
                    privacyOverlay.classList.add('active');
                    setTimeout(() => {
                        privacyOverlay.classList.remove('active');
                        localStorage.setItem('privacyHintShown', 'true');
                    }, 3000);
                }, 5000);
            }
        });

        // Тактильная отдача
        document.getElementById('bar2-image').addEventListener('touchstart', function() {
            if (!isBar2Hidden) {
                this.style.transform = 'translateY(4px) scale(0.98)';
            }
        });
        
        document.getElementById('bar2-image').addEventListener('touchend', function() {
            if (!isBar2Hidden) {
                this.style.transform = 'translateY(0) scale(1)';
            }
        });

        // Возврат на главную при нажатии на aBar1.png
        document.getElementById('bar1-image').addEventListener('click', function() {
            navigateToPage('index.html');
        });
        
        document.getElementById('bar1-image').addEventListener('touchstart', function() {
            this.style.transform = 'translateY(4px) scale(0.98)';
        });
        
        document.getElementById('bar1-image').addEventListener('touchend', function() {
            this.style.transform = 'translateY(0) scale(1)';
        });

        // Показ/скрытие подсказки при наведении на конфиденциальный слайд
        privacySlide.addEventListener('mouseenter', function() {
            if (!isSwiping) {
                privacyOverlay.classList.add('active');
            }
        });
        
        privacySlide.addEventListener('mouseleave', function() {
            if (!isSwiping) {
                privacyOverlay.classList.remove('active');
            }
        });

        function navigateToPage(url) {
            document.body.style.opacity = '0';
            document.body.style.transform = 'translateY(-20px)';
            document.body.style.transition = 'opacity 0.5s ease, transform 0.5s ease';
            
            setTimeout(function() {
                window.location.href = url;
            }, 500);
        }
    </script>
</body>
</html>
