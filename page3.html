<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Untitled Галерея</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            overflow-x: hidden;
            background: #000;
        }
        
        .preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            transition: opacity 0.5s ease;
        }
        
        .preloader.hidden {
            opacity: 0;
            pointer-events: none;
        }
        
        .loader-gif {
            width: 80px;
            height: 80px;
        }
        
        .image-container {
            width: 100vw;
            background: #000;
            opacity: 0;
            transform: translateY(30px);
            transition: opacity 0.8s ease, transform 0.8s ease;
        }
        
        .image-container.loaded {
            opacity: 1;
            transform: translateY(0);
        }
        
        .image-container img {
            width: 100%;
            height: auto;
            display: block;
            cursor: pointer;
            transition: transform 0.2s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        
        #first-image:active {
            transform: translateY(4px) scale(0.98);
        }
        
        #second-image:active {
            transform: translateY(4px) scale(0.98);
        }
        
        #third-image:active {
            transform: translateY(4px) scale(0.98);
        }
        
        #fourth-image:active {
            transform: translateY(4px) scale(0.98);
        }
    </style>
</head>
<body>
    <!-- Прелоадер -->
    <div class="preloader" id="preloader">
        <img src="loadgif.gif" alt="Загрузка" class="loader-gif">
    </div>

    <!-- Основной контент -->
    <div class="image-container" id="imageContainer">
        <img id="first-image" src="Untitled (64).png" alt="Untitled 64" onclick="navigateToPage('page2.html')">
        <img id="second-image" src="Untitled (65).png" alt="Untitled 65" onclick="navigateToPage('privacy.html')">
        <img id="third-image" src="Untitled (66).png" alt="Untitled 66" onclick="navigateToPage('pageR1.html')">
        <img id="fourth-image" src="Untitled (67).png" alt="Untitled 67" onclick="navigateToPage('privacy.html')">
        <img src="Untitled (68).png" alt="Untitled 68">
    </div>

    <script>
        // Ждем загрузки всех изображений
        window.addEventListener('load', function() {
            const images = document.querySelectorAll('.image-container img');
            const totalImages = images.length;
            let loadedImages = 0;
            const preloader = document.getElementById('preloader');
            const imageContainer = document.getElementById('imageContainer');

            function imageLoaded() {
                loadedImages++;
                if (loadedImages === totalImages) {
                    setTimeout(function() {
                        preloader.classList.add('hidden');
                        imageContainer.classList.add('loaded');
                    }, 300);
                }
            }

            images.forEach(img => {
                if (img.complete) {
                    imageLoaded();
                } else {
                    img.addEventListener('load', imageLoaded);
                    img.addEventListener('error', imageLoaded);
                }
            });

            if (loadedImages === totalImages) {
                setTimeout(function() {
                    preloader.classList.add('hidden');
                    imageContainer.classList.add('loaded');
                }, 300);
            }
        });

        function navigateToPage(url) {
            document.body.style.opacity = '0';
            document.body.style.transform = 'translateY(-20px)';
            document.body.style.transition = 'opacity 0.5s ease, transform 0.5s ease';
            
            setTimeout(function() {
                window.location.href = url;
            }, 500);
        }

        // Тактильная отдача для всех кликабельных изображений
        const clickableImages = ['first-image', 'second-image', 'third-image', 'fourth-image'];
        
        clickableImages.forEach(id => {
            const image = document.getElementById(id);
            if (image) {
                image.addEventListener('touchstart', function() {
                    this.style.transform = 'translateY(4px) scale(0.98)';
                });
                
                image.addEventListener('touchend', function() {
                    this.style.transform = 'translateY(0) scale(1)';
                });
            }
        });
    </script>
</body>
</html>
